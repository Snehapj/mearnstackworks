<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration</h1>
    <form action="">
        
        <label for="name">name</label>
        <input type="text" id="name"><br>

        <label for="email">Email</label>
        <input type="email" id="email"><br>

        <label for="phn">Phn no</label>
        <input type="text" id="phn"><br>

        <label for="ad">Address</label>
        <textarea name="" id="ad" cols="30" rows="10"></textarea><br>

        <label for="">gender</label>
        <input type="radio" name="gender" id="male"><label for="male">male</label>
        <input type="radio" name="gender" id="female"><label for="female">female</label><br>

        

        <label for="">select course</label>
        <select name="" id="">
            <option value="">MEARN</option>
            <option value="">PYTHON</option>
            <option value="">C</option>
        </select><br>
        <label for="user">username</label>
        <input type="username" id="user"><br>
        <label for="pass">password</label>
        <input type="password" id="pass"><br>
        <button type="submit">register</button>
    </form>
</body>
</html>
