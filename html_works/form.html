<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>After School Club Registration Form</h1>
    <form action="">
        <label for="name">Student's Name</label>
        <input type="text" id="name" placeholder="First">
        <input type="text" id="name" placeholder="Second"><br><br>

        <label for="date">Student's Birth Date</label>
        <input type="date" id="date" placeholder="text"><br><br>

        <label for="">Student's Grade</label>
        <select name="" id="">
            <option value="">Kindergarden</option>
            <option value="">firstgrade</option>
            <option value="">secondgrade</option>
        </select><br><br>
        <label for="">Which sessions will your student attend?</label><br><br>
        <input type="radio" name="Which sessions will your student attend?"
            id="Full-time Before School Care Only"><label for="">Full-time Before School Care Only</label><br>
        <input type="radio" name="Which sessions will your student attend?" id="Full-time After School Care Only"><label
            for="">Full-time After School Care Only</label><br>
        <input type="radio" name="Which sessions will your student attend?"
            id="Full-time Before AND After School Care"><label for="">Full-time Before AND After School Care</label><br>
        <input type="radio" name="Which sessions will your student attend?"
            id="Drop-in Before AND/OR After School Care"><label for="">Drop-in Before AND/OR After School
            Care</label><br><br>

        <label for="address">Please indicate any known allergies or special needs</label><br>
        <textarea name="" id="address" cols="50" rows="10"></textarea><br><br>

        <label for="name">Parent/Guardian Name</label>
        <input type="text" id="name" placeholder="First">
        <input type="text" id="name" placeholder="Second"><br><br>


        <label for="name">Parent/Guardian Name</label>
        <input type="text" id="name" placeholder="### ### #####"><br><br>

        <label for="phn">Additional Phone Number</label>
        <input type="text" id="phn" placeholder="### ### ####"><br><br>

        <label for="email">Email</label>
        <input type="email" id="email"><br><br>

        <h1>Authorized Pick Up List</h1><br><br>

        <label for="name">Name</label>
        <input type="text" id="name" placeholder="First">
        <input type="text" id="name" placeholder="Last"><br><br>

        <label for="phn">Phone</label>
        <input type="text" id="phn" placeholder="### #### ####"><br><br>

        <label for="">Relation to Student</label>
        <input type="text">
        <input type="text" placeholder="Add more"><br><br>

        <button type="submit">SEND</button>
    </form>
</body>

</html>
